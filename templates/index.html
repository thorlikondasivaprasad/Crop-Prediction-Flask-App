<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction Model</title>
<!--  <link rel="style"href="style.css">-->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--    <link rel="stylesheet" href="styles.css">-->
</head>

<body>
 <div class="login-card">
    <div class="header-container">
      <h1>Crop Prediction System</h1>
      <a href="{{ url_for('dataset') }}" class="dataset-btn">Dataset</a>
    </div>
    
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Nitrogen" placeholder="Nitrogen (e.g., 90)" required />
      <input type="text" name="Phosphorus" placeholder="Phosphorus (e.g., 42)" required />
      <input type="text" name="Potassium" placeholder="Potassium (e.g., 43)" required />
      <input type="text" name="temperature" placeholder="Temperature in Â°C (e.g., 20.8)" required />
      <input type="text" name="humidity" placeholder="Humidity in % (e.g., 82)" required />
      <input type="text" name="pH" placeholder="Soil pH (e.g., 6.5)" required />
      <input type="text" name="rainfall" placeholder="Rainfall in mm (e.g., 202.9)" required />
      <button type="submit" class="btn">Predict</button>
    </form>
    
    <h2 id="prediction-result">
      {{ prediction_text }}
    </h2>
  </div>


</body>
</html>
